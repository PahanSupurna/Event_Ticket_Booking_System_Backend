spring.application.name=Ticket_Booking_System_Backend
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

#configuarion
spring.datasource.url=jdbc:mysql://localhost:3306/ticket_booking_system
spring.datasource.username=root
spring.datasource.password=123

#JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

server.port=8080

# Set logging level for the root logger
logging.level.root=INFO

# Set logging level for a specific package
logging.level.org.example.springlogdemo.LogDemo.LogExample=DEBUG

